<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO List</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <h1>TODO List</h1>
    <form id="add-form" autocomplete="off">
      <input id="new-todo" type="text" placeholder="What needs to be done?" aria-label="New todo" />
      <button type="submit">Add</button>
    </form>

    <div class="controls">
      <label>
        <input type="checkbox" id="show-completed" checked />
        Show completed
      </label>
      <button id="clear-completed" class="link">Clear completed</button>
    </div>

    <ul id="todo-list" aria-live="polite"></ul>

    <footer id="footer">
      <span id="count">0 items</span>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
